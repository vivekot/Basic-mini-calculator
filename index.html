<!DOCTYPE html>
<head>
    <title>Basic mini calculator</title>
</head>
<body>
    <input id="num1" type="number" placeholder="number"></input> <br> </br>
    <input id="num2" type="number" placeholder="number"></input> <br> </br>
    
    <select id="operation">
        <option value="add">Addition</option>
        <option value="sub">Subtraction</option>
        </select> 
   <div id="result"></div> <br> </br> 

    <button onClick="addSum()">Calculate</button>

    <script>
        function addSum(){
            const num1=parseFloat(document.getElementById('num1').value);
            const num2=parseFloat(document.getElementById('num2').value);
            const operation=document.getElementById('operation').value;


            let result;
            switch(operation){
                case 'add':
                    result=num1+num2;
                    break;

                    case 'sub':
                        result=num1-num2;
                        break;

                    default:
                        result="Error!"
            }
            document.getElementById('result').textContent=`Result: ${result}`;
        }
    </script>
</body>
</html>
